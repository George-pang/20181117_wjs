<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器以最新的标准和模式来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端适配--layout viewport视口宽度设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>微金所——首页</title>

    <!-- Bootstrap css文件-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入base css文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入页面 css文件 -->
    <link rel="stylesheet" href="css/wjs_index.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 新增元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 ，以http：//或https：//打开页面可以起作用-->
    <!--  [if lt IE 9]> //如果需要兼容IE8及以下 -->
    <script src="js/html5shiv.min.js"></script> <!-- IE8以下支持H5新增标签 -->
    <script src="js/respond.min.js"></script> <!-- IE8以下支持媒体查询 -->
    <!--  <![endif] -->
</head>

<body>
    <!-- 头部块 -->
    <header class="wjs_header hidden-xs hidden-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="javascript:;" class="wjs_qrcode">
                        <span class="wjs_icon wjs_icon_phone"></span>
                        <span>手机微金所</span>
                        <span class="glyphicon glyphicon-menu-down"></span>
                        <img src="images/code.jpg" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <a href="javacript:;">
                        <span class="wjs_icon wjs_icon_tel"></span>
                        <span>
                            4006-89-4006（服务时间：9:00~21:00） 联系在线客服
                        </span>
                    </a>
                </div>
                <div class="col-md-2">
                    <a href="javascript:;">常见问题</a>&nbsp;&nbsp;
                    <a href="javascript:;">财富登陆</a>
                </div>
                <div class="col-md-3">
                    <!-- 调用bootstrap 按钮组件 -->
                    <!-- Indicates a dangerous or potentially negative action -->
                    <button type="button" class="btn btn-danger">免费注册</button>

                    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
                    <button type="button" class="btn btn-link"> 登录</button>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default wjs_nav">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!-- 手风琴组件 -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 品牌 -->
                <a class="navbar-brand" href="#">
                    <span class="wjs_icon wjs_icon_logo"></span>
                    <span class="wjs_icon wjs_icon_text"></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- 左侧导航项列表-在sm屏幕下隐藏-->
                <ul class="nav navbar-nav hidden-sm">
                    <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">我要借贷</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- 轮播图 -->
    <div class="wjs_swiper"></div>
    <!-- 信息块 -->
    <div class="wjs_info"></div>
    <!-- 预约块 -->
    <div class="wjs_reverse"></div>
    <!-- 产品块 -->
    <div class="wjs_product"></div>
    <!-- 新闻块 -->
    <div class="wjs_news"></div>
    <!-- 合作伙伴 -->
    <div class="wjs_partner"></div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
